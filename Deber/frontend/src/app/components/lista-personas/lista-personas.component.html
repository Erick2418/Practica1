        <thead>
            <tr>
                <td>Cod Persona</td>
                <td>Nombre</td>
                <td>Sueldo</td>
            </tr>
        </thead>

            <tr *ngFor="let persona of listPersonas"  >

            </tr> 
        </tbody>
    </table>
</div>
